const:
  paginate: 10
  users:
    name:
      length:
        min: 10
        max: 50
    email:
      length:
        min: 20
        max: 255
      regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
    phone:
      length: 11
    password:
      length:
        min: 6
    address:
      type:
        default: 1
    role:
      user: 1
      admin: 2
category:
  item_category: 5
users:
  item_user: 8
products:
  item_product: 6
